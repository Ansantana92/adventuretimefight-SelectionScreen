<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Adventure Time to Fight!</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="./images/adventuretime-logo.png" alt="adventuretime-logo"></div>
        <div class="column1"><img src="./images/finn-background.png" alt="" id="char-background"></div>
        <div class="column2"><img src="./images/reigelado-background.png" alt="" id="char-background2"></div>
        <div class="players">
            <div class="player">
                <div class="raio1"><p id="char-name">Finn</p></div>
                <div class="playerOne">
                   <img src="./images/finn-fighter.png" alt="" id="char-selected" class="fighter finn">
                </div>
            </div>
            <div class="player">
                <div class="raio2"><p id="char-name2">Rei Gelado</p></div>
                <div class="playerTwo">
                <img src="./images/reigelado-fighter.png" alt="" id="char-selected2" class="fighter finn">
                </div>
            </div>
        </div>
        <div class="characters">
            <img src="./images/beemo-icon.png" alt="beemo-icon" id="beemo-icon" class="bmo squares">
            <img src="./images/caroco-icon.png" alt="princesacaroco-icon" id="caroco-icon" class="caroco squares">
            <img src="./images/finn-icon.png" alt="finn-icon" id="finn-icon" class="finn squares">
            <img src="./images/gunther-icon.png" alt="gunter-icon" id="gunter-icon" class="gunter squares">
            <img src="./images/jake-icon.png" alt="jake-icon" id="jake-icon" class="jake squares">
            <img src="./images/jujuba-icon.png" alt="jujuba-icon" id="jujuba-icon" class="jujuba squares">
            <img src="./images/ladyiris-icon.png" alt="ladyiris-icon" id="ladyiris-icon" class="ladyiris squares">
            <img src="./images/marceline-icon.png" alt="marceline-icon" id="marceline-icon" class="marceline squares">
            <img src="./images/mordomo-icon.png" alt="mordomo-icon" id="mordomo-icon" class="mordomo squares">
            <img src="./images/reigelado-icon.png" alt="reigelado-icon" id="reigelado-icon" class="reigelado squares">
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js" id="changeAudio"></script>
</body>
</html>
